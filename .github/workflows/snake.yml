name: Generate GitHub Snake

on:
  schedule:
    - cron: "0 */12 * * *"  # Runs every 12 hours
  workflow_dispatch:         # Allows manual trigger

jobs:
  build:
    name: Generate and Deploy Snake
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Ensure dist folder exists
      - name: Create dist folder
        run: mkdir -p dist

      # 3️⃣ Generate GitHub Snake SVG
      - name: Generate Snake
        id: snake
        uses: Platane/snk@master
        with:
          github_user_name: satyajit450
          svg_out_path: dist/github-contribution-grid-snake.svg

      # 4️⃣ Deploy to output branch
      - name: Deploy to output branch
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
          keep_history: false  # optional: overwrite previous snake
        env:
          GH_PAT: ${{ secrets.PAT_TOKEN }}  # Your PAT secret
