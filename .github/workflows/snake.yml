name: GitHub Contribution Snake

on:
  schedule:
    - cron: '0 0 * * *'   # Daily update, 00:00 UTC
  workflow_dispatch:       # Manual trigger bhi possible

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install -g github-contribution-snake

      - name: Generate Snake SVG
        run: |
          github-contribution-snake --username satyajit450 --output snake.svg --weeks 52 --theme github-dark

      - name: Commit and Push SVG
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add snake.svg
          git commit -m "Update contribution snake [skip ci]" || echo "No changes"
          git push
